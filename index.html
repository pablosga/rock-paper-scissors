<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Piedra, Papel o Tijera</title>
    </head>
    <body>
        <h1>Piedra, Papel o Tijera</h1>

        <div id="container">
            <button id="piedra"><img src="images/piedra.png"></button>
            <button id="papel"><img src="images/papel.png"></button>
            <button id="tijera"><img src="images/tijera.png"></button>
        </div>
        
        <div>
            <h3>Resultado de la jugada: </h3><span id="resultado"></span>
        </div>

        <div>
            <h3>Puntuaciones</h3>
            <div>Tu: <span id="player-score"></span></div>
            <div>Computador: <span id="computer-score"></span></div>
        </div>

        <h2 id="ganador"></h2>

        <button id="play-again" hidden="true" >Jugar de Nuevo?</button>

    </body>
</html>
